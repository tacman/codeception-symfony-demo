namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - App\EventSubscriber\LoggerSubscriber: # enabled extension
              max_files: 5 # logger configuration

params:
    - .env
